<!DOCTYPE html> 
<html>
<head>
<title> MedxPort </title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
<script src="signup.js"></script>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<link href="../style.css" type="text/css" rel="StyleSheet">
</head>

<body>
<div id="signup">
<form class="pure-form pure-form-stacked">
    <fieldset>
        <legend><h1>Create an Account - Patient</h1></legend> 

<div id="signMid" ng-app="medxport" ng-controller="RegisterCtrl">
	First Name <br>
	<input type="text" ng-model="first_name" placeholder="First Name">
	<br>
	<br>
	Last Name <br>
	 <input type="text" ng-model="last_name" placeholder="Last Name">
	<br>
	<br>
	Email <br>
	<input type="text" ng-model="email" placeholder="Email"><br>
	<br>
	Password <br>
	<input type="password" ng-model="password" placeholder="Password">

	<br><br>

	<button type="button" ng-click="createUser()" class="pure-button pure-button-primary">Create User</button>

	<p ng-if="message">Completion: <strong>{{ message }}</strong></p>
	<p ng-if="error"> Error: <strong> {{ error }} </strong></p>

	<a href="../login/login.html" class="pure-button pure-button-secondary">Go to Login Page</a>
</div>
</fieldset>
</form>
</div>	

</body>
</html>
