<!DOCTYPE html> 
<html>
<head>
<title> MedxPort </title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
<script src="signup.js"></script>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<link href="../style.css" type="text/css" rel="StyleSheet">
<link href="../signup.css" type="text/css" rel="StyleSheet">

</head>

<body>
<form class="pure-form pure-form-stacked">
<div class="heady">
<h1>Create an Account - Patient</h1> <hr>
    </div>


<div class="card2" ng-app="medxport" ng-controller="RegisterCtrl">
	First Name <br>
	<input type="text" ng-model="first_name" placeholder="First Name">

	Last Name <br>
	 <input type="text" ng-model="last_name" placeholder="Last Name">

	Email <br>
	<input type="text" ng-model="email" placeholder="Email">
	Password <br>
	<input type="password" ng-model="password" placeholder="Password">

	<button type="button" ng-click="createUser()" class="pure-button pure-button-primary">Create User</button>

	<p ng-if="message">Completion: <strong>{{ message }}</strong></p>
	<p ng-if="error"> Error: <strong> {{ error }} </strong></p>

	<a href="../login/login.html" class="pure-button pure-button-secondary">Go to Login Page</a>
</div>

</form>


</body>
</html>
