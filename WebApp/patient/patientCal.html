<head>

</div>

	</div>
	<br>

	<div class="leftPatient">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="jquery-ui-datepicker.min.js"></script>
<script>
	$('#calendar').datepicker({
        inline: true,
        firstDay: 1,
        showOtherMonths: true,
        dayNamesMin: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
    });

</script>
<div id="demoElement">

<script>
	
    $(document).on("change","#calendar", function () {
    	//console.log('log',$(this).val())
    	angular.element(document.getElementById('demoElement')).scope().showSelectedText($(this).val());
    	//$scope.selection.date = $(this).val();
	});
    
</script>
</div>

	</div>
</div>
</body>
</html>
