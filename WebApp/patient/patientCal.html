<!DOCTYPE html>
<html>
<head>
<title> MedxPort </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<link href="../style.css" type="text/css" rel="StyleSheet">

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
<script src="sbjs1.js"></script>
<script src="sbjs2.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" rel="stylesheet">
        
        <link href="sb.css" rel="stylesheet">


</head>

<body>
	<div class="container">
	<h1> Reserve an Appointment </h1>
	<hr>
	<div class="top">
		<br>
		<input type="text" ng-model="hospital" placeholder="Hospital Name">
		<input type="text" ng-model="department" placeholder="Department">
		<input type="text" ng-model="docname" placeholder="Doctor Name">
	</div>
	<br>

	<div class="leftPatient">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-sm-12">
                        <form role="form" class="form-horizontal">
                            <div id="schedule">
	                            <div class="form-group">
	                                <label for="event_id" class="control-label">Select service</label>
	                                <select id="event_id" class="form-control time-handler">
	                                    <option></option>
	                                </select>
	                            </div>
	                            <div class="form-group">
	                                <label for="unit_id" class="control-label">Select service performer</label>
	                                <select id="unit_id" class="form-control time-handler">
	                                    <option></option>
	                                </select>
	                            </div>
	                            <div class="form-group">
	                                <div class="row">
	                                    <div class="col-sm-3">
			                                <label for="date" class="control-label">Select date start</label>
			                                <div id="date"></div>
		                                </div>
		                                <div class="col-sm-4">
	                                        <label for="unit_id" class="control-label">Select time start</label>
	                                        <div id="time" class="row">
                                                <div class="col-sm-12" id="busy">All slots are busy.</div>
	                                        </div>
		                                </div>
	                                </div>
	                            </div>
	                            <div class="form-group" id="qty-element">
                                    <label for="qty" class="control-label">Select bookings quantity</label>
                                    <select name="qty" id="qty" class="form-control time-handler">
                                        <option value="1">1</option>
                                    </select>
	                            </div>
	                            <div class="form-group">
	                                <button type="button" class="btn btn-lg btn-default" id="book">Book</button>
	                            </div>
                            </div>
                            <div id="client">
                                <div>
	                                <dl class="dl-horizontal">
	                                    <dt>Service</dt>
	                                    <dd id="event_name"></dd>
	                                </dl>
	                                <dl class="dl-horizontal">
	                                    <dt>Service performer</dt>
	                                    <dd id="unit_name"></dd>
	                                </dl>
	                                <dl class="dl-horizontal">
	                                    <dt>Selected date and time</dt>
	                                    <dd><span id="date_start"></span> - <span id="date_end"></span></dd>
	                                </dl>
                                </div>
                                
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Client name</label>
                                    <div class="col-sm-10">
                                        <input type="name" class="form-control" id="name" placeholder="Client name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="phone" class="col-sm-2 control-label">Phone</label>
                                    <div class="col-sm-10">
                                        <input type="phone" class="form-control" id="phone" placeholder="Phone">
                                    </div>
                                </div>
                                <div id="additional-fields">
                                </div>

                                <div class="form-group">
                                    <button type="button" class="btn btn-lg btn-default" id="cancel">Cancel</button>
                                    <button type="button" class="btn btn-lg btn-primary" id="add_booking">Add more bookings</button>
                                    <button type="button" class="btn btn-lg btn-primary" id="confirm_batch">Confirm</button>
                                    <button type="button" class="btn btn-lg btn-primary" id="confirm">Confirm</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
	</div>
	<div class="rightPatient">
		<h2> Available Times </h2>
		<br>
		< Insert Available Times >
		<br>
		<button ng-click="" class="pure-button pure-button-primary">Select</button>
	</div>
</div>
</body>
</html>
