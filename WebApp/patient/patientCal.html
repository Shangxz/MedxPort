<!DOCTYPE html>
<html>
<head>
<title> MedxPort </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<link href="../style.css" type="text/css" rel="StyleSheet">
<link href="scriptcal.css" type="text/css" rel="StyleSheet">

</head>

<body>
	<div class="heady">
	<h1> Reserve an Appointment </h1> <hr>
</div>
	<div class="container">
	<div class="top">
		<input type="text" ng-model="clinic" placeholder="Clinic Name">
		<!-- <input type="text" ng-model="department" placeholder="Department"> -->
		<input type="text" ng-model="docname" placeholder="Doctor Name">
	</div>
	<br>

	<div class="leftPatient">
		<div id="calendar"></div>
	</div>

	<div class="rightPatient">
		<h3> Available Times </h3>
		<h3 id="forDate"></h3>
		 <hr>
		<br>

		<br>
		<button ng-click="" class="pure-button pure-button-primary">Select</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="jquery-ui-datepicker.min.js"></script>
<script>
    $('#calendar').datepicker({
        inline: true,
        firstDay: 1,
        showOtherMonths: true,
        dayNamesMin: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
    });

    $(document).on("change", "#calendar", function () {
    	$("#forDate").text("for " + $(this).val());
         // alert($(this).val())

    })
</script>

	</div>
</div>
</body>
</html>
