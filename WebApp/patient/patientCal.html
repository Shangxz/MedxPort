<!DOCTYPE html>
<html ng-app="schedule">
<head>
<title> MedxPort </title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="patientCal.js"></script>

<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<script src = "https://code.jquery.com/jquery-2.2.0.min.js"></script>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<link href="../style.css" type="text/css" rel="StyleSheet">
<link href="scriptcal.css" type="text/css" rel="StyleSheet">

</head>


<body  ng-controller="calController">

	<div class="heady">
	<h1> Reserve an Appointment </h1>
<div id="logo1"><img src="../images/logo.jpg"></div>
	<hr>


</div>
	<div class="container">
	<div class="top">
		<input type="text" ng-model="clinic" placeholder="Clinic Name">
		<!-- <input type="text" ng-model="department" placeholder="Department"> -->
		<input type="text" ng-model="docname" placeholder="Doctor Name">
	</div>
	<br>

	<div class="leftPatient">
		<div id="calendar"></div>
	</div>

	<div class="rightPatient">
		 <div class="col-xs-4 text-center" ng-repeat="day in days">
            
            <div id = "timeInfo" class = "card1" >
	            <h2>Time Start: {{day.timeStart}}</h2>
	            <br>
	            <h2>Time End: {{day.timeEnd}}</h2>
	            <br>
	            <button id="death" onclick="myFunction()" class="pure-button pure-button-primary">Schedule</button>
	            <script>
				function myFunction() {
				    document.getElementById("timeInfo").style.display = "none";
				}
				</script>
		    </div>
		    
		  </div>       

		<h3 id="forDate"></h3>
	
		<br>

		<br>
		

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="jquery-ui-datepicker.min.js"></script>
<script>
	$('#calendar').datepicker({
        inline: true,
        firstDay: 1,
        showOtherMonths: true,
        dayNamesMin: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
    });

</script>
<div id="demoElement">

<script>
	
    $(document).on("change","#calendar", function () {
    	//console.log('log',$(this).val())
    	angular.element(document.getElementById('demoElement')).scope().showSelectedText($(this).val());
    	//$scope.selection.date = $(this).val();
	});
    
</script>

</script>
</div>

	</div>
</div>
</body>
</html>
