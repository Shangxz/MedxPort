<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
<script src="signup.js"></script>

<div ng-app="medxport" ng-controller="RegisterCtrl">
	Email: <input type="text" ng-model="email">
	Password: <input type="password" ng-model="password">

	<br><br>

	<button ng-click="createUser()">Create User</button>

	<p ng-if="message">Completion: <strong>{{ message }}</strong></p>
	<p ng-if="error"> Error: <strong> {{ error }} </strong></p>

	<a href="../login/login.html">Go to Login Page</a>
</div>
