<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="signup.js"></script>

<div ng-app="medxport" ng-controller="RegisterCtrl">
	First Name: <input type="text" ng-model="first_name">
	Last Name: <input type="text" ng-model="last_name"><br><br>
	Doctor Type: <input type="text" id="doctorTypes" ng-model="doctorType">
	<br><br>

	Email: <input type="text" ng-model="email"><br>
	Password: <input type="password" ng-model="password">

	<br><br>

	<button ng-click="createUser()">Create User</button>

	<p ng-if="message">Completion: <strong>{{ message }}</strong></p>
	<p ng-if="error"> Error: <strong> {{ error }} </strong></p>

	<a href="../login/login.html">Go to Login Page</a>
</div>
