<!DOCTYPE html> 
<html>
<head>
<title> MedxPort </title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="signup.js"></script>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<link href="../style.css" type="text/css" rel="StyleSheet">
<link href="../signup.css" type="text/css" rel="StyleSheet">

</head>

<body>

<form class="pure-form pure-form-stacked">

    	<div class="heady">
        <h1>Create an Account - Doctor</h1> <hr>
<div id="logo1"><img src="../images/logo.jpg"></div>
        
    </div>

	<div class="card" ng-app="medxport" ng-controller="RegisterCtrl">
	First Name <br>
	<input type="text" ng-model="first_name" placeholder="First Name" autocomplete="off" >
	
	Last Name <br>
	 <input type="text" ng-model="last_name" placeholder="Last Name" autocomplete="off">
	
	Doctor Type
	<input type="text" id="doctorTypes" ng-model="doctorType" placeholder="Type">

	Clinic
	<select id = "clinicSelection">
		<option ng-model="clinic" ng-repeat="clinic in clinics">{{ clinic }}</option>
	</select>

	Email <br>
	<input type="text" ng-model="email" placeholder="Email" autocomplete="off">

	Password <br>
	<input type="password" ng-model="password" placeholder="Password" autocomplete="off">

	<button type="button" ng-click="createUser()" class="pure-button pure-button-primary">Create User</button>

	<p ng-if="message">Completion: <strong>{{ message }}</strong></p>
	<p ng-if="error"> Error: <strong> {{ error }} </strong></p>

	<a href="../login/login.html" class="pure-button pure-button-secondary">Go to Login Page</a>
</div>
</form>
</body>
</html>
