<!DOCTYPE html> 
<html>
<head>
<title> MedxPort </title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
 <link href="../style.css" type="text/css" rel="StyleSheet">
 <link rel="stylesheet" href="login.css">
<script src="login.js"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
</head>


<body>

<div class="login-card" ng-app="medxport" ng-controller="LoginCtrl">
	<h1>Login</h1><br>
  <form>

	<input type="text" name="user" ng-model="email" placeholder= "Username">
	<br>
	<input type="password" name="pass" ng-model="password" placeholder= "Password">

	<br><br>
	<input type="submit" name="login" class="login login-submit" value="Gogo" ng-click="loginUser()">
	<!-- <button ng-click="loginUser()" name="login" class="login login-submit" style="display: block; margin: 0 auto;">Login</button>
</form> -->

	<p ng-if="message">Completion: <strong>{{ message }}</strong></p>
	<p ng-if="error"> Error: <strong> {{ error }} </strong></p>
</div>

</body>
</html>
