<!DOCTYPE html> 
<html>
<head>
<title> MedxPort </title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
 <link href="../style.css" type="text/css" rel="StyleSheet">
 <link rel="stylesheet" href="login.css">

<script src="login.js"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
</head>


<body>
<div id="logo"><img src="../images/logo.jpg"></div>

<div class="login-card" ng-app="medxport" ng-controller="LoginCtrl">
	
	<h1>Login</h1><br>
  <form>
	<input type="text" name="user" ng-model="email" placeholder= "Username">
	<br>
	<input type="password" name="pass" ng-model="password" placeholder= "Password">

	<br><br>
	<input type="submit" name="login" class="login login-submit" value="Submit" ng-click="loginUser()"><br>
	<div style="width: 100%; height: 12px; border-bottom: 1px solid black; text-align: center; margin-bottom: 30px;">
      <span style=" background-color: #F7F7F7; padding: 0 10px;">
        Sign Up <!--Padding is optional-->
      </span>
    </div>
	<div class="doctors"><a href="../register-doctor/signup-d.html">Doctor</a></div>
	<div class="patients"><a href="../register-patient/signup-p.html">Patient</a></div>
	<!-- <button ng-click="loginUser()" name="login" class="login login-submit" style="display: block; margin: 0 auto;">Login</button>
</form> -->

	<p ng-if="message">Completion: <strong>{{ message }}</strong></p>
	<p ng-if="error"> Error: <strong> {{ error }} </strong></p>
</div>

</body>
</html>
